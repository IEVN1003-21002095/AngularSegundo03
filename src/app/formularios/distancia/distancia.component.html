<div>
  <h1>Calcular Distancia</h1>
  <form [formGroup]="formulario" (ngSubmit)="multNumeros()">
    <label for="x1">X1:</label>
    <input id="x1" formControlName="x1" type="number" />
    <label for="y1">Y1:</label>
    <input id="y1" formControlName="y1" type="number" />
    <label for="x2">X2:</label>
    <input id="x2" formControlName="x2" type="number" />
    <label for="y2">Y2:</label>
    <input id="y2" formControlName="y2" type="number" />
    <button type="submit">Calcular Distancia</button>

    <h1>Resultado: {{ resultado }}</h1>
  </form>
</div>
