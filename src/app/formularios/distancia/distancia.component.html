<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-5 bg-light">
      <h1 class="text-center mb-4 text-primary fw-bold">
        <i class="bi bi-geo-alt-fill me-2"></i>Calcular Distancia
      </h1>
      <form [formGroup]="formulario" (ngSubmit)="calcularDistancia()">
        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <label for="x1" class="form-label">🅧 Coordenada X1</label>
            <input id="x1" formControlName="x1" type="number" class="form-control rounded-pill shadow-sm" placeholder="Ingresa X1" />
          </div>
          <div class="col-md-6">
            <label for="y1" class="form-label">🅨 Coordenada Y1</label>
            <input id="y1" formControlName="y1" type="number" class="form-control rounded-pill shadow-sm" placeholder="Ingresa Y1" />
          </div>
        </div>
        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <label for="x2" class="form-label">🅧 Coordenada X2</label>
            <input id="x2" formControlName="x2" type="number" class="form-control rounded-pill shadow-sm" placeholder="Ingresa X2" />
          </div>
          <div class="col-md-6">
            <label for="y2" class="form-label">🅨 Coordenada Y2</label>
            <input id="y2" formControlName="y2" type="number" class="form-control rounded-pill shadow-sm" placeholder="Ingresa Y2" />
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-outline-primary btn-lg rounded-pill px-5 shadow-sm">
            <i class="bi bi-rulers me-2"></i>Calcular Distancia
          </button>
        </div>
        <div class="text-center mt-5">
          <h4 class="text-success fw-semibold">
            📏 Resultado: <span class="fw-bold">{{ resultado }}</span>
          </h4>
        </div>
      </form>
    </div>
  </div>
</div>
