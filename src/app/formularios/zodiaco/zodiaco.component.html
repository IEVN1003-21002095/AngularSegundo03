<div class="container py-5">
  <div class="row g-4">
    <!-- Formulario -->
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-gradient bg-primary text-white rounded-top-4">
          <h5 class="mb-0">
            <i class="bi bi-person-circle me-2"></i>Datos Personales
          </h5>
        </div>
        <div class="card-body bg-light">
          <form [formGroup]="form" (ngSubmit)="calcularZodiaco()">
            <div class="mb-3">
              <label class="form-label">üßë Nombre</label>
              <input type="text" class="form-control rounded-pill shadow-sm" formControlName="nombre" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
              <label class="form-label">üë® Apellido Paterno</label>
              <input type="text" class="form-control rounded-pill shadow-sm" formControlName="apaterno" placeholder="Apellido paterno">
            </div>
            <div class="mb-3">
              <label class="form-label">üë© Apellido Materno</label>
              <input type="text" class="form-control rounded-pill shadow-sm" formControlName="amaterno" placeholder="Apellido materno">
            </div>
            <div class="mb-3">
              <label class="form-label">üéÇ Fecha de nacimiento</label>
              <div class="d-flex gap-2">
                <input type="number" class="form-control rounded-pill shadow-sm" placeholder="D√≠a" formControlName="dia">
                <input type="number" class="form-control rounded-pill shadow-sm" placeholder="Mes" formControlName="mes">
                <input type="number" class="form-control rounded-pill shadow-sm" placeholder="A√±o" formControlName="anio">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">‚öß Sexo</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" value="Masculino" formControlName="sexo">
                <label class="form-check-label">Masculino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" value="Femenino" formControlName="sexo">
                <label class="form-check-label">Femenino</label>
              </div>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-outline-success btn-lg rounded-pill px-5 shadow-sm">
                <i class="bi bi-printer-fill me-2"></i>Imprimir
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Resultado -->
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4 mt-md-0 mt-3">
        <div class="card-header bg-gradient bg-secondary text-white rounded-top-4">
          <h5 class="mb-0">
            <i class="bi bi-stars me-2"></i>Resultado
          </h5>
        </div>
        <div class="card-body bg-light text-center">
          <p *ngIf="zodiaco.calcularEdad()" class="fs-5 text-primary">
            üóìÔ∏è Edad: <strong>{{ zodiaco.calcularEdad() }}</strong>
          </p>
          <p *ngIf="zodiaco.obtenerSignoChino()" class="fs-5 text-success">
            üêâ Signo Chino: <strong>{{ zodiaco.obtenerSignoChino() }}</strong>
          </p>
          <img *ngIf="zodiaco.obtenerImagenSignoChino()" [src]="zodiaco.obtenerImagenSignoChino()" alt="Signo Chino" class="img-fluid mt-3 rounded-3 shadow-sm">
        </div>
      </div>
    </div>
  </div>
</div>
